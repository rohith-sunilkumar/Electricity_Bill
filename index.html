<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-block p-3 bg-indigo-100 rounded-full mb-4">
                <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Electricity Bill Calculator</h1>
            <p class="text-gray-600 text-sm">Enter your units consumed to calculate your bill</p>
        </div>
        
        <div class="space-y-6">
            <div>
                <label for="units" class="block text-sm font-medium text-gray-700 mb-2">Units Consumed</label>
                <input type="text" id="units" placeholder="Enter units (e.g., 150)" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-lg">
            </div>
            
            <button id="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                Calculate Bill
            </button>
            
            <div id="show" class="text-center text-xl font-bold text-gray-800 min-h-[2rem] flex items-center justify-center"></div>
        </div>
        
        <div class="mt-8 p-4 bg-gray-50 rounded-lg">
            <h3 class="text-sm font-semibold text-gray-700 mb-2">Rate Structure:</h3>
            <ul class="text-xs text-gray-600 space-y-1">
                <li class="flex justify-between"><span>0 - 100 units:</span> <span class="font-medium">₹4/unit</span></li>
                <li class="flex justify-between"><span>101 - 200 units:</span> <span class="font-medium">₹5/unit</span></li>
                <li class="flex justify-between"><span>201 - 300 units:</span> <span class="font-medium">₹6/unit</span></li>
                <li class="flex justify-between"><span>Above 300 units:</span> <span class="font-medium">₹7/unit</span></li>
            </ul>
        </div>
    </div>

    <script>
        let unitprice = 4
        let submit = document.getElementById('submit')
        let show = document.getElementById('show')

        submit.onclick = function(){
            let units = parseFloat(document.getElementById('units').value)
            let price = 0
            
            if(units <= 0 || isNaN(units)){
                show.textContent = 'Please enter a valid number of units'
            }else if(units <= 100){
                price = units * 4
                show.textContent = 'Total Bill: ₹' + price
            }else if(units <= 200){
                price = (100 * 4) + ((units - 100) * 5)
                show.textContent = 'Total Bill: ₹' + price
            }else if(units <= 300){
                price = (100 * 4) + (100 * 5) + ((units - 200) * 6)
                show.textContent = 'Total Bill: ₹' + price
            }else{
                price = (100 * 4) + (100 * 5) + (100 * 6) + ((units - 300) * 7)
                show.textContent = 'Total Bill: ₹' + price
            }
        }
    </script>
</body>
</html>
